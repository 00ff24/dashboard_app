name: Build Windows, macOS & Linux

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release
      
      - name: Compress Build
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath windows_app.zip
        
      - uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: windows_app.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - run: flutter build macos --release
      
      - name: Compress Build
        # dashboard_app.app es el nombre por defecto basado en tu pubspec.yaml
        run: ditto -c -k --sequesterRsrc --keepParent build/macos/Build/Products/Release/dashboard_app.app macos_app.zip
        
      - uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: macos_app.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --release
      - run: zip -r linux_app.zip build/linux/x64/release/bundle
      - uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: linux_app.zip